#textdomain wesnoth-units
[unit_type]
    id=tawful_Lich
    name= _ "Arkhaaz the Frozen Lord"
    race=tawful_undead
    image=units/jevyan/ice/jevyan.png
	profile="portraits/icy_jevyan.webp"
