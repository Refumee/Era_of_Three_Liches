#character ability events

#define ORACLE
	[event]
		name=unit placed
		first_time_only=yes
			[filter]
				id=Apollo
				[not]
					id=Oracle
				[/not]
			[/filter]
			
			[store_unit]
				[filter]
					id=Apollo
				[/filter]
				variable=apolloAlive
				mode=replace
			[/store_unit]
			
			[unit]
				id=Oracle
				unrenamable=yes
				name= _ "Oracle"
				type="Saurian Oracle"
				placement=map
				passable=yes
				x=$apolloAlive.x
				y=$apolloAlive.y
				[modifications]
					{TRAIT_LOYAL}
				[/modifications]
			[/unit]
			{CLEAR_VARIABLE apolloAlive}
	[/event]
#enddef