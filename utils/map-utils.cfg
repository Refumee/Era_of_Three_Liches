#define SAVE_REFUGEE
	[modify_unit]
		[filter]
			side=2
		[/filter]
		side=5
	[/modify_unit]
		[for]
			array=refugees_stored
			[do]
				[unstore_unit]
					variable=refugees_stored[$i]
					x,y=recall,recall
				[/unstore_unit]
			[/do]
		[/for]
	[store_unit]
		[filter]
			side=5
		[/filter]
		variable=refugees_stored
		kill=yes
	[/store_unit]
