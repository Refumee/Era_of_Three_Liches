#define 3L_MASK_IN_EVENT NAME
    [terrain_mask]
        x=1
        y=1
        mask="{~add-ons/Triumvirate_of_Malevolence/masks/{NAME}}"
    [/terrain_mask]
    [redraw]
    [/redraw]
#enddef

#define TREE_DEFILE X Y NAME
	[event]
		name=enter hex
		first_time_only=yes

		[filter]
			x={X}
			y={Y}
			type=tawful_Lich,Icy_Dark Adept,Icy_Dark Sorcerer,Icy_Lich,Icy_Necromancer
		[/filter]
		
		[animate_unit]
            flag=attack
                [filter]
					x={X}
					y={Y}
					type=tawful_Lich,Icy_Dark Adept,Icy_Dark Sorcerer,Icy_Lich,Icy_Necromancer
                [/filter]
                [facing]
                    x,y=20,15
                [/facing]
                [primary_attack]
                    range=ranged
                    type=cold
                [/primary_attack]
            hits=yes
        [/animate_unit]
		[delay]
			time=200
		[/delay]
		{3L_MASK_IN_EVENT {NAME}}
		[delay]
			time=200
		[/delay]
		{PUT_WOSE 1 {X} {Y}}
		
	[/event]
#enddef

