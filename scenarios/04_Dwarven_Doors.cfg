        [/objectives]
		
        [objectives]
            side=2
			{OBJECTIVE (_"Eliminate the Dwarven Doors Leaders") (win)}
			{OBJECTIVE (_"Death of Arkhaaz") (lose)}
            {TURNS_RUN_OUT}
			[gold_carryover]
				bonus=yes
