	[event]
        name=start
		#test speech
		{SPEAK (Tallin) ( _ "Oh? Wait a minute.")}
		[delay]
			time=1000
		[/delay]
		[transform_unit]
			id=Tallin
			transform_to=General
		[/transform_unit]
		[modify_unit]
			[filter]
				id=Tallin
			[/filter]
			[effect]
				apply_to=new_ability
				[abilities]
					{ABILITY_REGENERATES}
				[/abilities]
			[/effect]
			[effect]
				apply_to=attack
				range=melee
				[set_specials]
					mode=append
					{WEAPON_SPECIAL_ARCANE}
				[/set_specials]
			[/effect]
			[effect]
				apply_to=attack
				range=ranged
				[set_specials]
					mode=append
					{WEAPON_SPECIAL_FIRE}
				[/set_specials]
			[/effect]
			hitpoints=56
		[/modify_unit]
		{SPEAK (Tallin) ( _ "Better now. I also got some artefacts from my grandfather. Come at me fiends, if you dare!.")}
		{SPEAK (Refugee) ( _ "Welp. Help.")}
		{SPEAK (Erush) ( _ "For the Motherbeard!.")}
		
		{SIDEKICK_PARES_NA_BOTH}
		{SIDEKICK_ARKHAAZ_BOTH_FINAL}
		{SIDEKICK_ECHERON_BOTH_FINAL}		
